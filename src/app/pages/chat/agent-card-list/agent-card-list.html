<ion-content class="ion-padding">
  <p-button label="Change view" (click)="viewMode = viewMode === 'table' ? 'cards' : 'table'" [link]="true" />

  <dc-agent-card-lists
    [viewMode]="viewMode"
    [getCustomButtons]="getCustomButtons.bind(this)"
    (goToDetailsEvent)="goToDetails($event)"
    (goToEditEvent)="goToEdit($event)"
    (onAction)="handleAction($event)"></dc-agent-card-lists>
</ion-content>
