<div class="container">
  <h1>Home</h1>
  <p-button [icon]="isDarkMode ? 'pi pi-sun' : 'pi pi-moon'" (onClick)="toggleDarkMode()" [label]="isDarkMode ? 'Light Mode' : 'Dark Mode'"></p-button>
</div>

<input type="text" pInputText />

<hr />

<p-button label="Primary" [rounded]="true" severity="primary" />
<p-button label="Secondary" [rounded]="true" severity="secondary" />
<p-button label="Success" [rounded]="true" severity="success" />
<p-button label="Info" [rounded]="true" severity="info" />
<p-button label="Warn" [rounded]="true" severity="warn" />
<p-button label="Help" [rounded]="true" severity="help" />
<p-button label="Danger" [rounded]="true" severity="danger" />
<p-button label="Contrast" [rounded]="true" severity="contrast" />

<p-card [style]="{ width: '25rem', overflow: 'hidden' }">
  <ng-template #header>
    <img alt="Card" class="w-full" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
  </ng-template>
  <ng-template #title> Advanced Card </ng-template>
  <ng-template #subtitle> Card subtitle </ng-template>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt quisquam repellat libero asperiores
    earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!
  </p>
  <ng-template #footer>
    <div class="flex gap-4 mt-1">
      <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
      <p-button label="Save" class="w-full" styleClass="w-full" />
    </div>
  </ng-template>
</p-card>
